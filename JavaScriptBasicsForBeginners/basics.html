    const fizzBuzz = (num) => {
        if (typeof num !== 'number')
            return 'Not a number';

        if ( (num % 3 === 0) && (num % 5 === 0) )
            return 'FizzBuzz';

        if ( (num % 3) === 0 )
            return 'Fizz';

            return 'Buzz';

    const checkSpeed = (speed) => {
        const speedLimit = 70;
        const point = 5;
