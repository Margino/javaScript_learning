<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function</title>
</head>
<body>

    <script>
        // artuments
        function sum() {
            let total = 0;
            for (let value of arguments) {
                total += value;
            }
            return total;
        }
        console.log('arguments', sum(1,2,3,4,5,10));

    </script>

</body>
</html>
