<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function</title>
</head>
<body>

    <script>
        // artuments
        function sum() {
            let total = 0;
            for (let value of arguments) {
                total += value;
            }
            return total;
        }
        console.log('arguments:', sum(1,2,3,4,5,10));

        // rest operator
        function sum2(...args) {
            return args.reduce((accumulator, currentValue) => {
                return accumulator + currentValue;
            });
        }
        console.log('rest operator:', sum(1,2,3,4,5,10));

        function sumOfPurchase(discount, ...prices) {
            const total = prices.reduce((accumulator, currentValue) => {
                return accumulator + currentValue;
            });
            return total * (1 - discount);
        }
        console.log('sumOfPurchase', sumOfPurchase(0.1, 20, 30));

        // default parameters
        function interest(principal, rate = 3.5, year = 5) {
            return principal * rate / 100 * year;
        }
        console.log(interest(10000));

        // getter & setter
        const person = {
            firstName: 'Alex',
            lastName: 'Ivanov',
            fullName() {
                return `${person.firstName} ${person.lastName}`;
            }
        };
        console.log('person.fullName', person.fullName());

        const person2 = {
            firstName: 'Alex',
            lastName: 'Ivanov',
            get fullName() {
                return `${person.firstName} ${person.lastName}`;
            },
            set fullName(value) {
                const parts = value.split(' ');
                this.firstName = parts[0];
                this.lastName = parts[1];
            }
        };
        person2.fullName = 'John Smith';
        console.log('getter:', person2);


    </script>

</body>
</html>
