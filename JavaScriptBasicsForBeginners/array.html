<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrays</title>
</head>
<body>

    <script>
        console.info("%c%s", "font-weight: bold",'\nAdding elements');
        // Adding elements
        const numbers = [3, 4];
        console.log('Arr', numbers)

        // end
        numbers.push(5, 6);
        console.log('push', numbers);

        // beginning
        numbers.unshift(1, 2);
        console.log('unshift', numbers);

        // middle
        numbers.splice(2, 0, 2.1, 2.2);
        console.log('splice', numbers);

        // finding elements
        console.info("%c%s", "font-weight: bold",'\nFinding elements');

        const numbers2 = [1, 2, 3, 1, 4];
        console.log(numbers2);
        console.log('a:', numbers2.indexOf('a'));
        console.log('1:', numbers2.indexOf(1));
        console.log('Last 1:', numbers2.lastIndexOf(1));

        console.log('icludes 1:', numbers.includes(1));

        const courses = [
            {
                id: 1,
                name: 'a'
            },
            {
                id: 2,
                name: 'b'
            }
        ];

        const course = courses.find((course) => {
            return course.name === 'a';
        });
        console.log('course', course);

        const indexCourse = courses.findIndex((course) => {
            return course.name === 'b';
        });
        console.log('indexCourse', indexCourse);


        // removing elements
        console.info("%c%s", "font-weight: bold",'\nRmoving elements');

        const numbers3 = [1, 2, 3, 4, 5, 6];
        console.log('numbers3', numbers3);

        // end
        const lastNumbers3 = numbers3.pop();
        console.log('last', lastNumbers3);
        console.log('numbers3', numbers3);

        // start
        const firstNumbers3 = numbers3.shift();
        console.log('first', firstNumbers3);
        console.log('numbers3', numbers3);

        // any
        const anyNumbers3 = numbers3.splice(1, 2);
        console.log('any', anyNumbers3);
        console.log('numbers3', numbers3);


    </script>

</body>
</html>
