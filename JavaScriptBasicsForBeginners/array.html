<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrays</title>
</head>
<body>

    <script>
        console.info("%c%s", "font-weight: bold",'\nAdding elements');
        // Adding elements
        const numbers = [3, 4];
        console.log('Arr', numbers)

        // end
        numbers.push(5, 6);
        console.log('push', numbers);

        // beginning
        numbers.unshift(1, 2);
        console.log('unshift', numbers);

        // middle
        numbers.splice(2, 0, 2.1, 2.2);
        console.log('splice', numbers);

        // finding elements
        console.info("%c%s", "font-weight: bold",'\nFinding elements');

        const numbers2 = [1, 2, 3, 1, 4];
        console.log(numbers2);
        console.log('a:', numbers2.indexOf('a'));
        console.log('1:', numbers2.indexOf(1));
        console.log('Last 1:', numbers2.lastIndexOf(1));

        console.log('icludes 1:', numbers.includes(1));

        const courses = [
            {
                id: 1,
                name: 'a'
            },
            {
                id: 2,
                name: 'b'
            }
        ];

        const course = courses.find((course) => {
            return course.name === 'a';
        });
        console.log('course', course);

        const indexCourse = courses.findIndex((course) => {
            return course.name === 'b';
        });
        console.log('indexCourse', indexCourse);


        // removing elements
        console.info("%c%s", "font-weight: bold",'\nRmoving elements');

        const numbers3 = [1, 2, 3, 4, 5, 6];
        console.log('numbers3', numbers3);

        // end
        const lastNumbers3 = numbers3.pop();
        console.log('last', lastNumbers3);
        console.log('numbers3', numbers3);

        // start
        const firstNumbers3 = numbers3.shift();
        console.log('first', firstNumbers3);
        console.log('numbers3', numbers3);

        // any
        const anyNumbers3 = numbers3.splice(1, 2);
        console.log('any', anyNumbers3);
        console.log('numbers3', numbers3);

        // emptying array
        console.info("%c%s", "font-weight: bold",'\nEmptyng array');

        let numbers5 = [1, 2, 3, 4];
        // 1
        // numbers5 = []; // if you have only one reference to the array

        // 2
        // numbers5.splice(0);

        // 3
        // numbers5.splice(0, numbers5.length);

        // 4
        // numbers5.length = 0;

        // 5
        // while(numbers5.length > 0)
        //     numbers5.pop();

        console.log('numbers5', numbers5);


        // combining array
        console.info("%c%s", "font-weight: bold",'\nCombining array');

        const first = [1, 2, 3];
        const second = [4, 5, 6];
        const combined = first.concat(second);
        console.log('combined', combined);

        const slice = combined.slice(2, 4);
        console.log('slice', slice);

        // spread
        const spread = [...first, ...second];
        console.log('spread', spread);
        const spread2 = [...first, 'a', ...second, 'b'];
        console.log('spread2', spread2);


        // iterating array
        console.info("%c%s", "font-weight: bold",'\nIterating array');
        const numbers6 = [1, 2, 3, 5];

        for (let number of numbers6) {
            console.log('for', number)
        }

        numbers6.forEach((number, index) => {
            console.log('forEach', number, index)
        });

        // join elements
        console.info("%c%s", "font-weight: bold",'\nJoin and split');

        const myString = 'This is my string';
        console.log('myString', myString);

        const splitString = myString.split(' ');
        console.log('splitString', splitString);

        const joinString = splitString.join('-');
        console.log('joinString', joinString);

        // sorting array
        console.info("%c%s", "font-weight: bold",'\nSorting array');

        const numbers7 = [12, 11, 5, 2, 9];
        console.log('numbers7', numbers7);
        const sortedNumbers7 = numbers7;
        sortedNumbers7.sort();
        console.log('sortedNumbers7', sortedNumbers7);
        const reverseNumbers7 = numbers7;
        reverseNumbers7.reverse();
        console.log('reverseNumbers7', reverseNumbers7);

        const courses2 = [
            {'id': 1, 'name': 'Node.js'},
            {'id': 1, 'name': 'javaScript'}
        ];
        console.log('courses2', courses2);

        const sortCourses3 = courses2;

        sortCourses3.sort((a, b) => {
            // a < b = -1
            // a > b = 1
            // a = b = 0

            const nameA = a.name.toLowerCase();
            const nameB = b.name.toLowerCase();

            if (nameA < nameB) return -1;
            if (nameA > nameB) return 1;
            return 0;
        });

        console.log('sortCourses3', sortCourses3);


        // every & some
        console.info("%c%s", "font-weight: bold",'\nEvery and some');

        const numbers8 = [1, 2, -4, 5, 9];
        const allPositive = numbers8.every((value) => {
            return value >=0;
        });
        console.log('allPositive', allPositive);

        const atLeatOnePositive = numbers8.some((value) => {
            return value >= 0;
        });
        console.log('atLeatOnePositive', atLeatOnePositive);


        // filter array
        console.info("%c%s", "font-weight: bold",'\nFilter array');

        const numbers9 = [1, 2, -4, 5, -9, 0];
        console.log('numbers9', numbers9);
        const filteredNumbers9 = numbers9.filter((number) => {
            return number >= 0;
        });
        console.log('filteredNumbers9', filteredNumbers9);



    </script>

</body>
</html>
